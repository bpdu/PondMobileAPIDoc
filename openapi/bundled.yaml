          description: It specifies how a package template is activated. It can be either "Auto" or "Manual." The "Auto" activation type, an improved version of the former (v1 version) LU or PDP event-based activation, allows for automatic activation when a valid connection is established. On the other hand, "Manual" activation requires a request, such as an API call, to activate the package. Packages with "Auto" activation can also be manually activated using API requests when necessary.
          type: string
        earliest_activation_date:
          description: This field indicates the earliest time, expressed as a Unix timestamp (In millisecond), at which the package template can be made available for purchase. Packages can only be added to a SIM within this specified timeframe.
          type: integer
          format: int64
        earliest_available_date:
          description: This field indicates the earliest time, expressed as a Unix timestamp (In millisecond), at which the package template can be made available for purchase. Packages can only be added to a SIM within this specified timeframe.
          type: integer
          format: int64
        latest_available_date:
          description: This field specifies the latest time, expressed as a Unix timestamp (In millisecond), at which the package template can be available for purchase. Beyond this time, the package cannot be added to a SIM.
          type: integer
          format: int64
        notes:
          description: Additional information or notes about the package template.
          type: string
        created_date:
          description: The date when the package template was created, expressed as a Unix timestamp (In millisecond).
          type: integer
          format: int64
        modified_date:
          description: The date when the package template was last modified, expressed as a Unix timestamp (In millisecond).
          type: integer
          format: int64
        time_allowance:
          description: An object specifying the duration and unit (e.g., "CALENDAR_MONTH") of the package's validity.
          type: object
          properties:
            duration:
              description: The duration of the package's validity.
              type: integer
              format: int64
            unit:
              description: The unit of the package's validity, such as "CALENDAR_MONTH", "SECOND".
              type: string
        status:
          description: The current status of the package template, such as "ACTIVE".
          type: string
        deactivated_date:
          description: The date when the package template was deactivated, expressed as a Unix timestamp (In millisecond). It will be 0 if the template is active or has never been deactivated.
          type: integer
          format: int64
