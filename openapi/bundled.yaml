        - Core
      summary: Returns a list of countries.
      description: The endpoint returns a list of countries and their ID and names.
      parameters:
        - name: count
          in: query
          description: The number of items you want to retrieve in a single API call.
          schema:
            type: integer
        - name: offset
          in: query
          description: The parameter is used in pagination to specify the starting point in the data set from where the 'count' number of items will be returned. For example, if the offset is set to 10 and the count is set to 5, the API will skip the first 10 items and then return the next 5 items in the data set.
          schema:
            type: integer
        - name: request-id
          in: header
          description: The parameter is returned in the response header. It functions as a reference ID to assist client-side developers, particularly when working with asynchronous systems. This unique identifier helps in tracking individual requests, aiding in troubleshooting and system monitoring.
          schema:
            type: string
        - name: version
          in: header
          description: If this header is not provided, or if an invalid version is given, the API will default to using the latest version available.
          schema:
            type: string
      responses:
        '200':
          description: On success, the list of countries are returned.
          headers:
            request-id:
              description: The 'Request-ID' from request header will be provided as it is in response header.
              schema:
                type: string
            reference-id:
              description: The 'Reference-ID' will be generated uniquely by the system and assign it to each request served by the system. It will be used for internal traceability. It will be very helpful if provided in support ticket.
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    description: The total number of countries in the response.
                    type: integer
                    format: int64
                  offset:
                    description: The offset value used for pagination, indicating the starting point of the returned countries.
                    type: integer
                    format: int64
                  count:
                    description: The number of countries included in the current response.
                    type: integer
                    minimum: 1
                    maximum: 100
                  countries:
                    description: An array containing the list of countries.
                    type: array
                    items:
