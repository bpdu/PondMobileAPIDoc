            name:
              description: The name of the package template.
              type: string
            voice_usage_allowance:
              description: The initial total allowance of voice usage given to the package. The value for this field is in minutes.
              type: integer
            data_usage_allowance:
              description: The initial total allowance of data usage given to the package. The value for this field is in bytes.
              type: integer
            sms_usage_allowance:
              description: The initial total allowance of SMS usage given to the package. The value for this field is in messages.
              type: integer
            time_allowance:
              description: An object specifying the duration and unit of the package template's validity.
              type: object
              properties:
                duration:
                  description: The duration of the package's validity.
                  type: integer
                  format: int64
                unit:
                  description: The unit of the package's validity, such as "CALENDAR_MONTH", "SECOND".
                  type: string
            activation_time_allowance:
              description: The time duration within which the package associated with the template can be activated after its creation. The value for this field is in seconds.
              type: integer
