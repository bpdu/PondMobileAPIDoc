components:
  schemas:
    Company:
      type: object
      properties:
        ID:
          description: The unique identifier of the sub-company.
          type: integer
        name:
          description: The name of the sub-company.
          type: string
        note:
          description: A note or additional information associated with the sub-company.
          type: string
        parent_company:
          description: The unique identifier of the parent company to which the sub-company belongs. This field indicates the relationship between the sub-company and its parent company.
          type: integer
        email:
          description: The email address associated with the sub-company.
          type: string
        created_date:
          description: The date and time when the sub-company was created, expressed as a Unix timestamp in milliseconds.
          type: integer
          format: int64
        status:
          description: The current status of the sub-company.
          type: string
        deactivated_date:
          description: The date and time when the sub-company was deactivated, expressed as a Unix timestamp in milliseconds. If the sub-company is currently active, this field will be null.
          type: integer
          format: int64
    Country:
      type: object
      properties:
        name:
          description: The name of the country, represented as a string.
          type: string
        iso2:
          description: The ISO 2-letter code of the country, represented as a string.
          type: string
        iso3:
          description: The ISO 3-letter code of the country, represented as a string.
          type: string
    Inventory:
      type: object
      properties:
        id:
          description: The unique identifier of the inventory, represented as an integer.
          type: integer
        name:
          description: The name of the inventory, represented as a string.
          type: string
        note:
          description: A note or additional information associated with the inventory.
          type: string
        created_date:
          description: The date and time when the inventory was created, expressed as a Unix timestamp in milliseconds.
          type: integer
          format: int64
        modified_date:
          description: The date and time when the inventory was last modified, expressed as a Unix timestamp in milliseconds.
          type: integer
          format: int64
        deleted_date:
          description: The date and time when the inventory was created, expressed as a Unix timestamp in milliseconds.
          type: integer
          format: int64
        company:
          description: The identifier of the associated company, represented as an integer.
          type: integer
        parent_inventory:
          description: The identifier of the parent inventory, if applicable, represented as an integer.
          type: integer
        status:
          description: The current status of the inventory, such as "NOT_ACTIVE".
          type: string
        deactivated_date:
          description: The date and time when the inventory was deactivated, expressed as a Unix timestamp in milliseconds.
          type: integer
          format: int64
        wallet:
          description: The automatically created and attached wallet for the inventory, which represents the account balance of the company for the inventory. This field is only applicable to Cronus Cloud Network (CCN) customers. The wallet serves as a financial account associated with the inventory, and it tracks the balance of funds available for use by the company. All activities that generate charges, such as SIM usage and services, will count towards this wallet. The wallet balance indicates the available funds that can be used to cover the charges incurred by the company's inventory.
          type: integer
        whitelist:
          description: When an inventory is generated using a template, it automatically applies a network access configuration. This configuration establishes an initial whitelist that can only be modified by the creator. Admins of the Lv3 accounts are limited to viewing the whitelist or assigning it to a SIM within the corresponding inventory. If available, the whitelist ID is returned in this field.
          type: integer
    Group:
      type: object
      properties:
        id:
          description: The unique identifier of the group, represented as an integer.
          type: integer
        name:
          description: The name of the group, represented as a string.
          type: string
        inventory:
          description: An object representing the associated inventory of the group.
          type: object
          properties:
            name:
              description: The name of the inventory.
              type: string
            id:
              description: The identifier of the inventory.
              type: integer
        company:
          description: An object representing the associated company of the group.
          type: object
          properties:
            name:
              description: The name of the company.
              type: string
            id:
              description: The identifier of the company.
              type: integer
        created_date:
          description: The date and time when the group was created, expressed as a Unix timestamp in milliseconds.
          type: integer
          format: int64
        modified_date:
          description: The date and time when the group was last modified, expressed as a Unix timestamp in milliseconds.
          type: integer
          format: int64
        count_sims:
          description: The number of SIM cards contained within the group.
          type: integer
        wallet:
          description: The automatically created and attached wallet for the group. This wallet is associated with the group and can hold a balance that can be used for various purposes. The wallet allows for setting an overdraft limit, which enables the balance to go below zero up to the specified limit.  The SIMs within the group can charge their usage towards their own individual wallets or towards this group's wallet. This configuration is determined by the "Wallet Mode" setting in the SIM's Policy and Charging Rules (PCR) profile.  The wallet provides flexibility in managing and distributing funds within the group. It can be used to achieve a pooled balance where the usage charges of all SIMs in the group contribute to and draw from a shared balance.
          type: integer
    IMSI:
      type: object
      properties:
        sponsor_id:
          description: The identifier of the IMSI sponsor.
          type: integer
        imsi:
          description: The IMSI.
          type: integer
          format: int64
