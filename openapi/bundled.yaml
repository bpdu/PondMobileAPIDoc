          description: The current status of the package, such as "ACTIVE", "NOT ACTIVE" or "TERMINATED".  After creation, the default status of a package is "NOT_ACTIVE". This indicates that the package is initially inactive and needs to be activated before it can be used. The method of activation is determined by the "ACTIVATION_TYPE" field in the associated package template used to create the SIM package. The package template specifies the activation method, such as "API", which indicates that the package can be activated programmatically via an API call.
